<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'dashboard/css/login_style.css' %}">
    <title>Infineon CLM Dashboard : Login Page</title>
  </head>
  <body background="{% static 'dashboard/img/loginBackground.png' %}">
    <div class="login-panel">
      {% if status %}
        <p> {{ status }} </p>
      {% endif %}
      <!-- <h1>Login Details</h1> -->
      <form action="{% url 'dashboard:login' %}" method="post">
      {% csrf_token %}

      <p>Login</p>
      <input type="text" name="username" value="" />
      <br>
      <p>Password</p>
      <input type="password" name="password" value="">

      <input type="submit" value="Log In" />
      </form>
    </div>
  </body>
</html>
